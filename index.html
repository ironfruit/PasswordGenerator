<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Password Generator</title>
</head> 
<body>

    <div class="container">
        <h2>Pass Generator</h2>
        <div class="wrapper">
            <div class="input-box">
                <input type="text" disabled>
                <span class="material-symbols-rounded">copy_all</span>
            </div>
            <div class="pass-indicator">

            </div>
                <div class="pass-length">
                    <div class="details">
                        <label class="title">Password Length</label>
                        <span></span>
                    </div>
                    <input type="range" min="1" max="24" value="12" step="1"/>
                </div>

                <div class="pass-settings">
                    <label class="title">Pass Settings</label>
                    <ul class="options">
                        <li class="option">
                            <input type="checkbox" id="lowercase" checked>
                            <label for="lowercase">Lowercase (a-z)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="uppercase" checked>
                            <label for="uppercase">Uppercase (A-Z)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="numbers" checked>
                            <label for="numbers">Numbers (0-9)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="symbols" checked>
                            <label for="symbols">Symbols (!@#$%)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="exc-duplicate">
                            <label for="exc-duplicate">Exclude Duplicates</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="words">
                            <label for="words">Words (Random)</label>
                        </li>
                    </ul>
                </div>

            <button class="generate-btn">Generate Password</button>

        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
